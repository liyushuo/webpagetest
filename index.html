<!DOCTYPE html>
<html>
<head>
<title>This is a test web page</title>
    <style type="test/css">
      @keyframes myfirst
      {
      from{background: green;}
      to{background: red;}
       }
      h1{
       animation: myfirst 1s infinite;
       }
</style>
</head>
<body>

<h1>this is called a header</h1>
<p>I'm called a paragraph</p>

<p>we want to calculate 5+2</p>
<button onclick="myFunction()">click here</button>
<p id="demo"></p>

<script>
function myFunction(){
	var y=5;
	var x=y+2;
	var demoP=document.getElementById("demo");
	demoP.innerHTML="x=" + x;
}
</script>
</body>
</html>
