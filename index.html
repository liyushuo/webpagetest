<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>This is a test web page</title>
</head>
<body>

<h1>this is called a header</h1>
<p>I'm called a paragraph</p>

<p>假设 y=5，计算 x=y+2，并显示结果。哈哈</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
function myFunction(){
	var y=5;
	var x=y+2;
	var demoP=document.getElementById("demo");
	demoP.innerHTML="x=" + x;
}
</script>
</body>
</html>
